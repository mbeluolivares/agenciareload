      <section>

        <h2>Formulario de Contacto</h2>
        
        <div class="formulario">

        <form>
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Ingrese su nombre">
            
            <br>
            
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Ingrese su email">
            
            <br>
            
            <label for="tel">Teléfono:</label><br>
            <input type="text" id="tel" name="tel" placeholder="Ingrese su número de telefono">
            
            <br>
            
            <label for="comment">Comentario</label>
            
            <br>
            
            <textarea type="text" id="comment" name="comment"> Ingrese un comentario </textarea>
            
            <br>
            
            <input type="checkbox" name="tick" value="tick">
            
           <label for="unselector">Deseo ser contactado a la brevedad</label>
           <br>
           <select name="select" >
            <option value="value1">Muy Buena</option>
            <option value="value2" selected>Buena</option>
            <option value="value3">Regular</option>
          </select>
            <br>
            <button type="button">Enviar</button>
            <button type="button">Reset</button>
          </form>
        </div>

      </section>
